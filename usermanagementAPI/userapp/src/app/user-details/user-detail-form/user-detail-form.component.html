<form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="userid"
    [value]="service.formData.userid"/>

    <div class="form-group">
        <label>FIRST NAME</label>
        <input class="form-controp form-controp-lg" placeholder="firstname"
        name="firstName" #firstName="ngModel"[(ngModel)]="service.formData.firstName"
        required [class.invalid]="firstName.invalid && firstName.touched">

    </div>
    <div class="form-group">
        <label>LAST NAME</label>
        <input class="form-controp form-controp-lg" placeholder="lastname"
        name="lastName" #lastName="ngModel"[(ngModel)]="service.formData.lastName"
        required [class.invalid]="lastName.invalid && lastName.touched">

    </div>
    <div class="form-group">
        <label>email</label>
        <input class="form-controp form-controp-lg" placeholder="mail id"
        name="email" #email="ngModel"[(ngModel)]="service.formData.email"
        required [class.invalid]="email.invalid && email.touched">

    </div>
    <div class="form-group">
        <label>PHONE NO.</label>
        <input class="form-controp form-controp-lg" placeholder="10 digit"
        name="phone" #phone="ngModel"[(ngModel)]="service.formData.phone">

    </div>
    <div class="form-group">
        <label>ADDRESS</label>
        <input class="form-controp form-controp-lg" placeholder="current address"
        name="address" #address="ngModel"[(ngModel)]="service.formData.address">

    </div>
    <div class="form-group">
        <label>GENDER</label>
        <input class="form-controp form-controp-lg" placeholder="Male/Female"
        name="gender" #gender="ngModel"[(ngModel)]="service.formData.gender"
        required [class.invalid]="gender.invalid && gender.touched">

    </div>
    <div class="form-group">
        <label>ACTIVE</label>
        <input class="form-controp form-controp-lg" placeholder="YES/NO"
        name="active" #active="ngModel"[(ngModel)]="service.formData.active">

    </div>

    <div class="form-group">
        <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">SUBMIT</button>
    </div>
    

</form>
